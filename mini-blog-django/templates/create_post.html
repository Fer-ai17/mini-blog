{% extends "base.html" %}
{% block title %}Nuevo Post{% endblock %}

{% block content %}
<div class="auth-box">
  <h2>Crear un nuevo post</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Publicar</button>
  </form>
</div>
{% endblock %}
