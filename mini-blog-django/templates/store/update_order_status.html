{% extends "base.html" %}
{% block title %}Actualizar pedido{% endblock %}

{% block content %}
<h2>Actualizar estado del pedido #{{ order.id }}</h2>

<form method="post">
  {% csrf_token %}
  <select name="status">
    {% for key, value in order.STATUS_CHOICES %}
      <option value="{{ key }}" {% if order.status == key %}selected{% endif %}>{{ value }}</option>
    {% endfor %}
  </select>
  <button type="submit">Guardar</button>
</form>

<a href="{% url 'order_detail' order.id %}">‚Üê Volver al pedido</a>
{% endblock %}
